<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>处理用户输入</title>
</head>
<body>
<div id="app-5">
	<p> {{message}} </p>
	<button v-on:click="reverseMessage">逆转消息</button>
</div>
<script type="text/javascript" src="Vue.js"></script>
<script type="text/javascript">
	var app5 = new Vue({
		el:"#app-5",
		data:{
			message:"Hello Vue !"
		},
		methods:{
			reverseMessage:function(){
				this.message = this.message.split('').reverse().join('')
			}
		}
	})
</script>
</body>
</html>
