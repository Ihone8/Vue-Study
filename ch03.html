<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>条件循环</title>
</head>
<body>
	<div id="app-3">
		<p v-if="seen">现在你可以看到我呢！</p>
		<button onclick="hide()" value="隐藏">隐藏</button>
	</div>
	<script type="text/javascript" src="Vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app-3",
			data:{
				seen:true //是否让用户看到此条信息
			}
		})
		function hide(){			
			app.seen = false
		}
	</script>
</body>
</html>
