<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookList</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
</head>

<body>
    <div id="bookapp">
        <div class="container">
            <h1>Vue BookDetails Demo</h1>
            <table class="table table-bordered text-center">
                <tr style="background-color:#42b983">
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th colspan="2">Operate</th>
                </tr>
                <tr v-for="(item,index) in booklist" >
                    <td> {{ index + 1 }}</td>
                    <td>{{ item.title }}</td>
                    <td> {{ item.author }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <button class="btn  btn-danger col-md-5" v-on:click="remove(index)">删除</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn  btn-primary col-md-5 " v-on:click="edit(item.id)">编辑</button>
                    </td>
                </tr>
            </table>
            <div class="row">
                <div class="form-inline">
                    <label for="" class="form-label col-md-4">书名：</label>
                    <input type="text" class="form-control col-md-8" v-model="todoItem.title">
                </div>
                <div class="form-inline">
                    <label for="" class="form-label col-md-4">作者：</label>
                    <input type="text" class="form-control col-md-8" v-model="todoItem.author">
                </div>
                <div class="form-inline">
                    <label for="" class="form-label col-md-4">价格：</label>
                    <input type="number" class="form-control col-md-8" v-model="todoItem.price">
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-inline">
                    <button type="button" class="btn btn-primary" v-on:click="addnewbooks()">添加</button>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="../static/Vue.js"></script>
    <script src="../static/bookDetails.js"></script>
</body>

</html>
