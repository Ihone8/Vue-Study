<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>声明式渲染</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		{{Message}}
	</div>
	
	<script type="text/javascript">
		var app =new Vue({
			el:'#app',
			data:{
				Message:"Hello Vue !"
			}			
		})		
		
	</script>
</body>
</html>
