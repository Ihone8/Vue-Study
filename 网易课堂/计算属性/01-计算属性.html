<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        <p> 初始值: {{message}}</p>
        <p>翻转值: {{message.split('').reverse().join('')}}</p>
        <p>函数调用: {{ reverseStr()}}</p>
        <p>计算属性: {{ reverse }}</p>
    </div>
    <script src="../../static/Vue.js"></script>
    <script>
    new Vue({
        el:"#app",
        data:{
            message:"this is Test"
        },
        methods:{
            reverseStr(){
                return this.message.split('').reverse().join('')
            }
        },
        //计算选项
        computed:{
            reverse(){
                return this.message.split('').reverse().join('')
            }
        }
    })
    </script>
</body>
</html>
