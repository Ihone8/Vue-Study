<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绚丽小球</title>
    <style>
        #box {
            margin: 20px auto;
            width: 1000px;

        }

        #canvas {

            box-shadow: 0 0 10px 0;
        }
    </style>
</head>

<body>
    <div id="box">

        <canvas id="canvas">当前浏览器不支持该版本</canvas>
    </div>
    <script>
        // 1. 获取当前画布
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 1000;
        canvas.height = 600;
        canvas.style.backgroundColor = ColorRandom();

        //2.小球类
        class Ball {
            /*
             构造器
            */
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.r = 40;
            }
            // 绘制小球
            Render() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        //3.移动的小球
        class MoveBall extends Ball {
            constructor(x, y, color) {
                super(x, y, color);

                //量的变化
                this.dX = Math.random(-5, 5);
                this.dY = Math.random(-5, 5);
                this.dR = Math.random(1, 3);
            }
            Update() {
                this.x += this.dX;
                this.y += this.dY;
                this.r -= this.dR;
                if (this.r < 0) {
                    this.r = 0;
                }
            }
        }

        //4.实例化小球
        let ballArr = [];
        let colorArr = ['red', 'blue', 'green', 'yellow', 'purple', 'pink', 'orange'];
            //随机颜色方法
        function ColorRandom() {
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            return "rgb(" + r + ',' + g + ',' + b + ")"; //所有方法的拼接都可以用ES6新特性`其他字符串{$变量名}`替换
        }
        //5.监听鼠标移动
        canvas.addEventListener('mousemove', function (e) {
            var num = Math.ceil(Math.random(0, colorArr.length) * 10);
            let ball = new MoveBall(e.offsetX, e.offsetY, ColorRandom());
            ballArr.push(ball);
            //console.log(num);
            //console.log(ballArr);
        })
        //绘制小球
        setInterval(function () {
            
            ctx.clearRect(0,0,canvas.width,canvas.height);
            //canvas.style.backgroundColor = ColorRandom();
            for (let index = 0; index < ballArr.length; index++) {
                ballArr[index].Render();
                ballArr[index].Update();
            }
        }, 10)
    </script>
</body>

</html>
