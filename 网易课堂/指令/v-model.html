<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-model</title>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <input type="text" v-model="message">
    </div>
    <script src="../../static/Vue.js"></script>
    </script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: ""
            }
        })
    </script>
</body>

</html>
