<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-esle</title>
</head>

<body>
    <div id="app">
        <p v-if="height > 1.6">小xiao身高：{{ height}}m</p>
        <p v-else>身高没有1.6m</p>
        <!--一定要跟 v-if  结合使用-->
    </div>
    <script src="../../static/Vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                height: 1.6
            }
        })
    </script>
</body>

</html>
