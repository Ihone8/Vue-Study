<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-on</title>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click="changeContent() ">改变</button>
    </div>
    </div>
    <script src="../../static/Vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message:"今天天气很好！"
            },
            methods:{
                changeContent(){
                    this.message = "Changede";
                }
            }
        })
    </script>
</body>

</html>
