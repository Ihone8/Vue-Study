<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-text</title>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <p v-text="message">5666</p>
        <div v-html="html">
            
        </div>
    </div>
    <script src="../../static/Vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message:"今天天气好",
                html:"<input type='date'/>"
            }
        })
    </script>
</body>

</html>
